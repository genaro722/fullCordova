<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sistem Info</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <div class="list">
      <p><b>Version: </b> {{version}}</p>
      <p><b>Build: </b> {{build}}</p>
      <p><b>App Name: </b> {{appName}}</p>
      <p><b>App Package: </b> {{appPackage}}</p>
      <p><b>Device: </b> {{device}}</p>
      <p><b>Cordova: </b> {{cordova}}</p>
      <p><b>Model: </b> {{model}}</p>
      <p><b>Platform: </b> {{platform}}</p>
      <p><b>UUID: </b> {{uuid}}</p>
      <p><b>Version: </b> {{version}}</p>
      </div>
  </ion-content>
</ion-modal-view>
