<ion-view view-title="Contact Us" cache-view="false">
    <ion-content style="background: url({{ctrl.images[ctrl.aleatorio].img}}); background-color: #cecece;
                 background-size: cover; padding-right: 20px">
        <form ng-submit="ctrl.sendEmail()">
            <div class="row">
                <div class="col">
                    <label class="item-input item-stacked-label">
                        <span class="input-label" ng-class="{'white-text':ctrl.images[ctrl.aleatorio].white}">Your Email</span>
                        <input type="email" ng-model="ctrl.email" class="contact" placeholder="example: xxxxx@xxxx.com" style="padding-left: 10px"
                                ng-class="{'white-text':ctrl.images[ctrl.aleatorio].white}">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="item-input item-stacked-label">
                        <span class="input-label" ng-class="{'white-text':ctrl.images[ctrl.aleatorio].white}">Your Mesage</span>
                        <textarea placeholder="mesage" ng-model="ctrl.mensaje" class="contact" rows="8" style="padding-left: 10px"
                                   ng-class="{'white-text':ctrl.images[ctrl.aleatorio].white}"></textarea>
                    </label>
                </div>
            </div>
            <button type="submit" class="button button-calm button-raised pull-right margin-right-10"> 
                <i class="fa fa-envelope margin-right-5"></i>Send
            </button>
        </form>
    </ion-content>
</ion-view>
