<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <!--            <ion-nav-back-button>
                        </ion-nav-back-button>-->

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-clear" ng-click="openLanguage()">
                    <img src="{{myLenguage}}" style="width: 25px; margin-top: 10px">
                </button>
                <button class="button button-icon button-clear  ion-android-more-vertical" ng-click="openOption()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <!--<span class="avatar" style="background: url('img/tools.png'); background-size: cover;"  ui-sref="app.home"></span>-->
            <span class="avatar" style="background: url('img/tools.png'); background-size: cover;"
                  ng-click="viewImage('img/tools.png')"></span>
            <h2 class="name">Full Cordova</h2>
            <button class="button button-clear button-light" style="position: absolute;right: 5%;top: 10%;">
                <i class="fa fa-gear"></i>
            </button>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header" style="background: #FFF !important; overflow: overlay">
            <ion-list>
                <!--                <ion-item menu-close ng-click="login()">
                                    Login
                                </ion-item>-->
                <ion-item menu-close href="#/app/home">
                    <i class="fa fa-home margin-right-5"></i> home
                </ion-item>
                <ion-item menu-close href="#/app/components">
                    <i class="fa fa-puzzle-piece margin-right-5"></i>components
                </ion-item>
                <ion-item menu-close href="#/app/settings">
                    <i class="fa fa-gears margin-right-5"></i>Settings
                </ion-item>
                <ion-item menu-close class="white-text text-center" style="background-color: #33cd5f !important" ui-sref="app.contactUs">
                    <i class="fa fa-envelope margin-right-5"></i>Contact Us
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

<script id="languages-popover.html" type="text/ng-template">
    <ion-popover-view style="top: 20%; width: 70%">
    <ion-content>
   <div class="list">
   <a class="item item-avatar" ng-repeat="l in languages" ng-click="selectLenguage(l)">
      <img src="{{l.img}}">
      <h2>{{l.name}}</h2>
      <p style="white-space:normal">{{l.text}}</p>
    </a>
   </div>
    </ion-content>
    </ion-popover-view>
</script>
<script id="options-popover.html" type="text/ng-template">
    <ion-popover-view style="position:absolute; top: 40px; left:74%; height:300px">
    <ion-content>
    <li class="item" ng-click="camera()">
    <i class="fa fa-camera"></i> Camera
    </li>
    <li class="item" ng-click="gallery()">
    <i class="fa fa-picture-o"></i> Gallery
    </li>
    <li class="item" ng-click="voice()">
    <i class="ion ion-mic-a"></i> Voice
    </li>
    <li class="item" ng-click="scanner()">
    <i class="ion ion-search"></i>Scanner
    </li>
    </ul>
    </ion-content>
    </ion-popover-view>
</script>
